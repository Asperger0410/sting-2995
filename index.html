<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 99; }
    </style>
  </head>
  <body>
    <div id="loading">🔍 正在載入並等待辨識目標圖卡...</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="img1" src="b1.png" />
        <img id="img2" src="b2.png" />
        <img id="img3" src="b3.png" />
        <img id="img4" src="b4.png" />
        <img id="img5" src="b5.png" />
        <img id="img6" src="b6.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Six image targets, each with different index -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#img1" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#img2" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#img3" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#img4" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#img5" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane src="#img6" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 當開始辨識後隱藏 loading 訊息
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          const mindarComponent = scene.components["mindar-image"];
          mindarComponent.start().then(() => {
            document.getElementById("loading").style.display = "none";
          });
        });
      });
    </script>
  </body>
</html>
