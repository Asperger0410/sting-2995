<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="loadScene('a1.mind', 'b1.png')">Card 1</button>
      <button onclick="loadScene('a2.mind', 'b2.png')">Card 2</button>
      <button onclick="loadScene('a3.mind', 'b3.png')">Card 3</button>
      <button onclick="loadScene('a4.mind', 'b4.png')">Card 4</button>
      <button onclick="loadScene('a5.mind', 'b5.png')">Card 5</button>
      <button onclick="loadScene('a6.mind', 'b6.png')">Card 6</button>
    </div>

    <div id="scene-container"></div>

    <script>
      function loadScene(mindFile, imgSrc) {
        // Stop current scene if any
        const container = document.getElementById('scene-container');
        container.innerHTML = '';

        // Create a new scene
        const sceneHTML = `
          <a-scene mindar-image="imageTargetSrc: ${mindFile};" embedded
            color-space="sRGB"
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            light="defaultLightsEnabled: false"
            device-orientation-permission-ui="enabled: false">

            <a-assets>
              <img id="card" src="${imgSrc}" />
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
              <a-plane src="#card" position="0 0 0" rotation="0 0 0"></a-plane>
            </a-entity>
          </a-scene>
        `;

        container.innerHTML = sceneHTML;
      }

      // Load first scene by default
      window.onload = () => loadScene('a1.mind', 'b1.png');
    </script>
  </body>
</html>
